<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fighting Balls</title>
    <link rel="stylesheet" href="css.css">
    <link rel="shortcut icon" href="materials/icons/icon.png" type="image/x-icon">

    <script src="materials/scripts/general/animate.js"></script>

    <script src="materials/scripts/general/shop.js"></script>

    <script src="materials/scripts/objects/bullet.js"></script>
    <script src="materials/scripts/objects/bullets.js"></script>

    <script src="materials/scripts/objects/enemy.js"></script>
    <script src="materials/scripts/objects/enemys.js"></script>

    <script src="materials/scripts/objects/player.js"></script>

    <script src="materials/scripts/objects/particle.js"></script>
    <script src="materials/scripts/objects/particles.js"></script>

</head>

<body>
    <canvas id="canvas" onclick="Shot()"></canvas>
    <div id="scores" onclick="Shot()">
        <h1 id="bestScore">Best score:0</h1>
        <h1 id="score">Score:0</h1>
        <h1 id="lifes">lifes:0</h1>
    </div>
    <div class="voice">
        <img id="voiceIco" src="./materials/icons/volume.png"></img>
        <input id="voice" type="range" min="0" max="100" oninput="ChangeVoice()" onclick="setTimeout(() => {animate = false;}, 1);">
    </div>
    <div id="shop">
        <h1 id="money">Money:0</h1>
        <button id="multiplier" onclick="Shop.Buy(this.id)">multiplier
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
        <button id="gun" onclick="Shop.Buy(this.id)">machine gun
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
        <button id="damage" onclick="Shop.Buy(this.id)">damage
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
        <button id="speed" onclick="Shop.Buy(this.id)">bullet speed
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
        <button id="penetration" onclick="Shop.Buy(this.id)">penetration
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
        <button id="lifes" onclick="Shop.Buy(this.id)">lifes
            <h1 class="cost">cost: 1</h1>
            <h2 class="level">level: 0</h1>
        </button>
    </div>
    <script src="materials/scripts/general/main.js"></script>
    <script src="materials/scripts/general/events.js"></script>
</body>

</html>
